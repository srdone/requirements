<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf8">
</head>

<body ng-app="requirementsApp" ng-cloak>

  <div class="container" ng-controller="newReqCtrl">
    <form novalidate>
      Description: <input type="text" ng-model="newRequirement.desc" /><br />
      Item Number: <input type="text" ng-model="newRequirement.itemNum" /><br />
      Order: <input type="number" ng-model="newRequirement.order" /><br />
      Part of Award: <input type="text" ng-model="newRequirement.award" /><br />
      Is Award: <input type="checkbox" ng-model="newRequirement.isAward" /><br />
      Type: <br />
      <select>
        <option>Requirement</option>
        <option>Rank</option>
        <option>Merit Badge</option>
      </select>
      Prerequisites: <br />
      <ul>
        <li ng-repeat="prereq in currentPrereqs">{{prereq.id}}</li>
      </ul>
      <select ng-options="requirement.id group by requirement.award for requirement in requirements" ng-model="selectedPrereq"></select>
      <button ng-click="addNewPrereq(selectedPrereq)">Add Prereq</button><br />
      <button ng-click="addNewRequirement()">Create Requirement</button>
    </form>
  </div>

  <!--Bower dependencies-->
  <script src="bower_components/angular/angular.js"></script>
  
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  
  <!-- app scripts -->
  <script src="js/service.requirement.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
